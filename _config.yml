title: Gabriel Missael Barco
subtitle: PhD student @ Université de Montréal & Mila
email: missaelgabo@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Astrophysics × Probabilistic ML | PhD student @ Université de Montréal & Mila
twitter_username: GMissaelBarco
github_username: GabrielMissael
minimal_mistakes_skin: default
search: false
locale: "en-US"
repository: "GabrielMissael/GabrielMissael.github.io"
teaser: /assets/images/500x300.png
logo: "/assets/images/88x88.png"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 10 # amount of posts to show
paginate_path: /page:num/
timezone: America/Montreal # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  # name   : ""
  avatar : "/assets/images/bio-photo.jpg"
  bio    : >-
  location: "Montréal, Canada"
  links:
